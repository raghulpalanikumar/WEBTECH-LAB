<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://wallpaperaccess.com/full/1431622.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
        }
        .form-container {
            max-width: 700px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        .submit-btn, .reset-btn {
            width: 100%;
            padding: 12px;
            background-color: rgb(4, 143, 148);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .submit-btn:hover, .reset-btn:hover {
            background-color: rgb(220, 92, 23);
        }
        footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        /* Custom CSS for dropdown arrow */
.form-select {
    -webkit-appearance: none; /* Remove default arrow in Safari */
    -moz-appearance: none; /* Remove default arrow in Firefox */
    appearance: none; /* Remove default arrow */
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 0.75rem center;
    background-size: 16px 12px;
    padding-right: 2.5rem; /* Add space for the arrow */
}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Wanderlust Adventures</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Destinations</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="form-container">
        <h1 class="text-center">Travel Booking Form</h1>
        <form id="travelForm" onsubmit="return validateForm()">
            <div class="mb-3">
                <label class="form-label"><b>Full Name</b></label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Email</b></label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Phone Number</b></label>
                <input type="tel" class="form-control" id="phone">
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Passport Number</b></label>
                <input type="text" class="form-control" id="passport">
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Nationality</b></label>
                <input type="text" class="form-control" id="nationality">
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Address</b></label>
                <input type="text" class="form-control" id="address">
            </div>

            <div class="mb-3">
                <label class="form-label"><b>State</b></label>
                <select class="form-select" id="state" onchange="updateCities()">
                    <option value="">Select State</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Maharashtra">Maharashtra</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label"><b>City</b></label>
                <select class="form-select" id="city">
                    <option value="">Select City</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label"><b>Zip Code</b></label>
                <input type="text" class="form-control" id="zip">
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Emergency Contact</b></label>
                <input type="tel" class="form-control" id="emergencyContact">
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Gender</b></label>
                <div>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                </div>
                <div>
                    <input type="radio" id="other" name="gender" value="Other">
                    <label for="other">Other</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Travel Date</b></label>
                <input type="date" class="form-control" id="travelDate">
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Number of Travelers</b></label>
                <input type="number" class="form-control" id="travelers" min="1">
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Upload ID Proof</b></label>
                <input type="file" class="form-control" id="file" accept=".jpg, .jpeg, .png, .pdf">
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Additional Travel Information</b></label>
                <textarea class="form-control" id="additionalNotes" rows="4"></textarea>
            </div>
            <div class="mb-3">
                <input type="checkbox" id="terms">
                <label for="terms"><b>I agree to the terms and conditions</b></label>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
            <button type="reset" class="reset-btn">Reset</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Wanderlust Adventures. All rights reserved.</p>
    </footer>

    <script>
        // State-City Mapping
        const stateCityMap = {
            "Tamil Nadu": ["Chennai", "Coimbatore", "Madurai", "Tiruchirappalli", "Salem"],
            "Kerala": ["Thiruvananthapuram", "Kochi", "Kozhikode", "Kollam", "Thrissur"],
            "Karnataka": ["Bengaluru", "Mysuru", "Hubballi", "Mangaluru", "Belagavi"],
            "Maharashtra": ["Mumbai", "Pune", "Nagpur", "Nashik", "Aurangabad"]
        };

        // Function to update cities based on selected state
        function updateCities() {
            const state = document.getElementById("state").value;
            const cityDropdown = document.getElementById("city");
            cityDropdown.innerHTML = '<option value="">Select City</option>'; // Reset city dropdown

            if (state && stateCityMap[state]) {
                stateCityMap[state].forEach(city => {
                    const option = document.createElement("option");
                    option.value = city;
                    option.textContent = city;
                    cityDropdown.appendChild(option);
                });
            }
        }

        function validateForm() {
            let requiredFields = [
                { id: "name", name: "Full Name" },
                { id: "email", name: "Email" },
                { id: "phone", name: "Phone Number" },
                { id: "passport", name: "Passport Number" },
                { id: "nationality", name: "Nationality" },
                { id: "address", name: "Address" },
                { id: "city", name: "City" },
                { id: "state", name: "State" },
                { id: "zip", name: "Zip Code" },
                { id: "emergencyContact", name: "Emergency Contact" },
                { id: "travelDate", name: "Travel Date" },
                { id: "travelers", name: "Number of Travelers" },
                { id: "file", name: "ID Proof" }
            ];

            for (let field of requiredFields) {
                let input = document.getElementById(field.id);
                if (!input || !input.value.trim()) {
                    alert(`Please fill out the ${field.name} field.`);
                    return false;
                }
            }

            let name = document.getElementById("name").value.trim();
            if (name.length <= 2) {
                alert("Name must be greater than 2 characters.");
                return false;
            }

            let email = document.getElementById("email").value.trim();
            let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            let phone = document.getElementById("phone").value.trim();
            let phoneRegex = /^\d{10}$/;
            if (!phoneRegex.test(phone)) {
                alert("Phone number must be exactly 10 digits.");
                return false;
            }

            let passport = document.getElementById("passport").value.trim();
            let passportRegex = /^[A-Za-z]{1}\d{7,8}$/;
            if (!passportRegex.test(passport)) {
                alert("Passport number must start with a letter and be followed by 7-8 digits.");
                return false;
            }

            if (!document.querySelector('input[name="gender"]:checked')) {
                alert("Please select your gender.");
                return false;
            }

            let additionalNotes = document.getElementById("additionalNotes").value.trim();
            if (additionalNotes === "") {
                alert("Please fill out the Additional Travel Information field.");
                return false;
            }

            if (!document.getElementById("terms").checked) {
                alert("You must agree to the terms and conditions.");
                return false;
            }

            alert("Form submitted successfully!");
            return true;
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector("form").addEventListener("reset", function () {
                alert("Form reset successfully!");
            });
        });
    </script>
</body>
</html>
